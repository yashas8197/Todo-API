<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Todo API</h1>
  <button id="getDataBtn">Get Data</button>
  <div id="dataContainer">

  </div>

  <script>
    const getDataBtn = document.querySelector("#getDataBtn")
    const dataContainer = document.querySelector("#dataContainer")

    const apiUrl = "https://jsonplaceholder.typicode.com/todos/1"

    getDataBtn.addEventListener("click", function () {
      fetch(apiUrl)
        .then(function responseHandler(response) {
          return response.json()
        })
        .then(function showData(data) {
          dataContainer.innerHTML = `User Id: ${data.userId} <br> Title: ${data.title} <br> completed status: ${data.completed}`
        })
        .catch(function showError(error) {
          dataContainer.textContent = "An error occured while fething data."
        })
    })


  </script>
</body>

</html>
